<div class="form-input-container">
  <label [for]="inputId()">{{ labelName() }}</label>
  <input
    [id]="inputId()"
    [type]="inputType()"
    [title]="inputTitle()"
    [autocomplete]="autoCompleteOn"
    class="styled-input"
    placeholder="Enter Input"
    [formControl]="inputFormControl()"
  />

  @if (getInputError()) {
    <div class="form-error-container">{{ getInputError() }}</div>
  }
</div>
